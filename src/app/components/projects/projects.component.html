<div id="projects" class="container projects-container">

  <h3 class="section-title">Projects</h3>


  <div class="featured-projects-listing">
    <div class="project-item" *ngFor="let project of keyProjects;index as i" [ngClass]="{'flex-row-reverse':i%2}">

      <div class="col-md-6">
        <div class="project-img-holder" data-aos="fade-up" data-aos-offset="70" data-aos-duration="1000">
          <img [src]="project.imgUrl" alt="project-illustration">
        </div>
      </div>

      <div class="col-md-6">

        <div class="project-details right-align" [ngClass]="{'left-align': i%2}">
          <div class="card" data-aos="fade-up" data-aos-offset="100" data-aos-duration="1200">
            <h4>{{project.name}}</h4>
            <p>{{project.description}}</p>
            <div class="technologies">
              <span *ngFor="let tech of project.technologies">{{tech}}</span>
            </div>
            <div class="action-btns">
              <a [href]="project.githubLink" target="_blank" title="Github" class="btn btn-github"><i class="fa-brands fa-github"></i></a>
              <a [href]="project.liveLink" target="_blank" title="Live site" class="btn btn-live"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <h5 class="secondary-section-title">Honorable mentions</h5>




</div>
